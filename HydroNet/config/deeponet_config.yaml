# Configuration for DeepONet model

# Architecture
model:
  name: "DeepONet"
  branch_net:
    hidden_layers: [128, 128, 128]
    activation: "relu"
    dropout_rate: 0.0
  trunk_net:
    hidden_layers: [128, 128, 128]
    activation: "relu"
    dropout_rate: 0.0
  output_dim: 3  # h (water depth), u (x-velocity), v (y-velocity)

# Training parameters
training:
  batch_size: 32
  epochs: 1000
  learning_rate: 0.001
  weight_decay: 1e-5
  scheduler:
    use_scheduler: true
    scheduler_type: "ReduceLROnPlateau"
    patience: 10
    factor: 0.5
    min_lr: 1e-6
  early_stopping:
    use_early_stopping: true
    patience: 30
    min_delta: 1e-5

# Data parameters
data:
  train_data_path: "../data/train"
  val_data_path: "../data/val"
  test_data_path: "../data/test"
  input_dim: 0  # To be determined from data
  output_dim: 3  # h, u, v
  num_sensors: 0  # To be determined from data
  normalization: "min_max" 